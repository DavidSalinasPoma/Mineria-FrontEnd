<div class="mi-modal animated fadeIn fast">
  <div class="modal-content with-ancho">
    <div class="modal-header badge-primary">
      <h4 class="modal-title text-white" id="my-modal">Formulario cambiar contraseña</h4>
      <button type="button" class="close" (click)="cerrar()">×</button>
    </div>
    <form>
      <div class="modal-body">
        <div class="col-12">
          <div class="card card-body mb-0 p-0 p-md-3">
            <h3 class="box-title m-b-0">Registro de usuarios</h3>
            <p class="text-muted m-b-30 font-13"> Sistema de plantillas QR </p>
            <div class="row">
              <div class="col-sm-12 col-xs-12">

                <div class="form-group">
                  <label for="exampleInputEmail1">Nombres</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Ingrese sus nombres">
                </div>

                <div class="form-group">
                  <label for="exampleInputEmail1">Apellidos</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Ingrese sus apellidos">
                </div>

                <div class="form-group">
                  <label for="exampleInputEmail1">Usuario</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Ingrese sus nombres">
                </div>

                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="text" class="form-control" id="exampleInputPassword1"
                    placeholder="Ingrese su contraseña">
                </div>

                <div class="form-group">
                  <label for="exampleInputPassword1">Rol de usuarios</label>

                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Guardar</button>
        <button type="submit" class="btn btn-inverse waves-effect waves-light" (click)="cerrar()">Cerrar</button>
      </div>
    </form>
  </div>
</div>
